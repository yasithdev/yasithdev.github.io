---
layout: default
---
<style>
  .button {
    cursor: pointer;
    padding: 0.5em 1em;
    border-radius: 0.5em;
    font-size: 1em;
    font-weight: bold;
    border: 1px solid #0a5ab2;
    background: none;
    color: #0a5ab2;
  }

  .button:hover {
    background: #0a5ab2;
    color: white;
  }

  .button:active {
    background: #003087;
  }
</style>

<table>
  <tr>
    <td style="display: flex; flex-flow: row wrap; padding-bottom: 1em;">
      <div style="width: 10em; height: 10em; padding: 0.5em; margin-left: 0; padding-left: 0;">
        <img style="width: 100%; object-fit: contain;" src="{{ site.data.info.image | relative_url }}">
      </div>
      <div style="padding: 0.5em; min-width: 18em;">
        <div style="font-size: 1.5em;">{{ site.data.info.name }}</div>
        <address>
          {% for line in site.data.info.address %}
          {{ line }}<br />
          {% endfor %}
        </address>
        <a href="mailto:{{ site.data.info.email }}">{{ site.data.info.email }}</a>
      </div>
    </td>
  </tr>
</table>

<table>
  <tr>
    <td style="text-align: justify;">
      <h2>About Me</h2>
      {{ site.data.info.about | markdownify }}
    </td>
  </tr>
  <tr>
    <td style="margin-top: 1em;">
      <a href="{{ site.data.info.cv | relative_url }}" target="_blank"><button class="button">See My CV</button></a>
      <a href="https://scholar.google.com/citations?user={{ site.data.info.gs }}" target="_blank"><button class="button">Google Scholar</button></a>
    </td>
  </tr>
</table>

- title: MSstack
  term: 2018
  description: >-
    A full-stack, event-driven, microservices framework for Java.
    It aims to abstract the complexities of microservices architecture, while providing a clean interface to implement business logic.
    It handles microservice choreography, data partitioning, and auto-scaling at framework-level, and supports boilerplate code generation from Business Process Models.
  technologies:
    - Java
    - Netty
    - Apache Kafka
    - Apache Zookeeper
    - Apache Curator
    - Git


- title: StreamingHub
  term: Ongoing
  description: >-
    A stream-oriented framework for scientific workflows, based on the concepts of visual programming and flow-based programming.
    It provides a web interface to create scientific workflows, connect to sensory data streams, pipe sensory data through workflows, and visualize analytics in real-time.
    A repository of preset workflows is also provided for common use cases.
    Additionally, it supports re-streaming of stored data into workflows, and generating synthetic data using stored data.
  technologies:
    - Node-RED
    - WebSockets
    - NodeJS
    - TF.js

- title: HACS
  term: 2020
  description: >-
    A framework to estimate the rate of change of the academic web using archived copies of web pages.
    It first obtaines archived copies of web pages from the Internet Archive through its CDX Server API, analyzes each archived copy, and detects when changes have occurred.
    Next, it models this change information as a poisson process, and predicts when each webpage is likely to change in the future.
  technologies:
    - Python
    - Internet Archive
    - SciPy
    - NumPy
    - Pandas


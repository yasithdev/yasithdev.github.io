---
layout: default
---
<header style="display: flex; align-items: flex-start; margin-bottom: 1em;">
  <div style="width: 10em; height: 10em; padding: 0.5em; margin-left: 0; padding-left: 0;">
    <img style="width: 100%; height: 100%;" src="{{ site.data.info.image | relative_url }}">
  </div>
  <div style="padding: 0.5em;">
    <div style="font-size: 1.5em;">{{ site.data.info.name }}</div>
    <div style="font-size: 1.2em;">{{ site.data.info.designation }}</div>
    <address>
      {% for line in site.data.info.address %}
      {{ line }}<br />
      {% endfor %}
    </address>
    <a href="mailto:{{ site.data.info.email }}">{{ site.data.info.email }}</a>
  </div>
</header>

<section style="text-align: justify;">
  {{ site.data.info.about }}
</section>

<section style="margin-top: 1em;">
  <form id="cv" target="_blank" action="{{ site.data.info.cv | relative_url }}" method="get"></form>
  <form id="gs" target="_blank" action="https://scholar.google.com/citations?user={{ site.data.info.gs }}" method="get"></form>
  <button style="cursor: pointer; padding: 0.5em 1em; border-radius: 1em; border: 1px solid #2a7ae2; background: none; color:#2a7ae2" class="page-link" type="submit" form="cv">See My CV</button>
  <button style="cursor: pointer; padding: 0.5em 1em; border-radius: 1em; border: 1px solid #2a7ae2; background: none; color:#2a7ae2" class="page-link" type="submit" form="gs">Google Scholar</button>
</section>

<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        <ul class="contact-list">
          <li class="p-name">
            {%- if site.data.info.name -%}
              {{ site.data.info.name | escape }}
            {%- endif -%}
            </li>
            {%- if site.data.info.email -%}
            <li><a class="u-email" href="mailto:{{ site.data.info.email }}">{{ site.data.info.email }}</a></li>
            {%- endif -%}
        </ul>
      </div>

      <div class="footer-col footer-col-2">
        <div>Find me on</div>
        {%- include social.html -%}
      </div>

      <div class="footer-col footer-col-3">
        {{- site.description | escape | markdownify -}}
      </div>
    </div>

  </div>

</footer>
